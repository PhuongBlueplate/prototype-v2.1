<template name="dishes_list">
  <h2 class="header">Blueplate pinterest list ^o^</h2>
  <div class = "row">
    {{#each dishes_item}}
      {{> dishes_card}}
    {{/each}}
  </div>
</template>

<template name="dishes_card">
  <div class="col s12 m12 l10">
    <div class="card horizontal" id = "dish_card_large">
      <div class="card-image" id = "dish_card_image">
        <img src="dishes_upload/{{image_id}}{{get_image_extension}}" />
      </div>
      <div class="card-stacked">
        <div class = "card-title">
          <h5>{{dish_name}}</h5>
          <p>{{dish_description}}</p>
        </div>
        <div class="card-content">
          {{> ingredients_loop}}
          {{#each allergy_tags}}
            <div class= chip>{{this}}</div>
          {{/each}}
        </div>

      </div>
    </div>
  </div>
</template>

<template name="ingredients_loop">
    {{#each get_ingredients}}
      <row>
        <div class = "col s3 m3 l3">
          <p>{{ingredient_quantity}}{{ingredient_unit}}</p>
        </div>
        <div class = "col s9 m9 l9">
          <p>{{ingredient_name}}</p>
        </div>
      </row>
    {{/each}}
</template>
