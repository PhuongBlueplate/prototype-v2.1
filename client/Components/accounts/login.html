<!-- login content-->
<template name="login_content">
  <div class="login_form col l12 m12 s12">
    <!-- Row No.1 - API Signin button -->
    <div class = "section">
      <div class="top24px center">
        <a class = "login-facebook" ><img src ="/Signup/Facebook_button.svg"></a>
        <a class = "login-google"><img src ="/Signup/G_button.svg"></a>
      </div>
    </div>
    <!-- Row No.2 - Email Address -->
    <div class="row">
      <div class="input-field">
      <input id="login_email" name="email" type="email" class="validate">
      <label for="login_email">Email</label>
      </div>
    </div>
    <!-- Row No.3 - Password -->
    <div class="row">
      <div class="input-field">
      <input id="login_password" name="password" type="password" class="validate">
      <label for="login_password">Password</label>
      </div>
      <!-- <p>Not our member yet? <a class="signup" id="signup_redirect">Sign up </a> here</p> -->
    </div>
  </div>
</template>

<template name="login">
  <div class="modal_buttons">
    <button class="waves-effect waves-red btn-flat right" id="{{status}}" type="submit">Submit</button>
    <button class="modal-close waves-effect waves-red btn-flat right" id="cancel_signup_login">Cancel</button>
  </div>
</template>

<template name = "verification">
  <p>Thanks for signing up! A verification email has been sent to your email address. Please verify your account by clicking the link in the email.</p>

</template>
