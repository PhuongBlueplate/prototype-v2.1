


<!--SignUp Content-->
<template name="signup_content">
  <form class="signup_form col l12 m12 s12">

<!-- Row No.1 - API Signin button -->
<div class="container">
    <div class="top24px center">
        <div class="row col l6 m6 s12 offset-l3 -m3 -s3 valign">
    <a class = "login-facebook" ><img src ="/Signup/Facebook_button.svg"></a>
    <a class = "login-google" ><img src ="/Signup/G_button.svg"></a>
    </div>
</div>
<!-- Row No.2 - Email Address -->
<!--
      <div class="row">
        <div class="input-field col l3 m1 s1 offset-l3 -m1 -s1 valign">
        <input id="first_name" name="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col l3 m1 s1">
        <input id="last_name" name="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
-->

      <div class="row center">
        <div class="input-field col l8 m8 s12 offset-l2 -m5 -s3 valign">
        <input id="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
        </div>
      </div>
<!-- Row No.3 - Password -->
      <div class="row center">
        <div class="input-field col l8 m8 s12 offset-l2 -m2 -s3 valign">
        <input id="password" name="password" type="password" class="validate">
        <label for="password">Create a Password</label>
        </div>
      </div>
<!-- Row No.4 - Password -->
      <div class="row center">
        <div class="input-field col l8 m8 s12 offset-l2 -m2 -s3 valign">
        <input id="cpassword" name="cpassword" type="password" class="validate">
        <label for="cpassword">Confirm your Password</label>
        </div>
      </div>
<!-- Row No.5 - Buttons-->
      <div class="row center">
        <div class="input-field col l10 m8 s12 offset -l0 valign">
          {{>signup}}
        </div>
        </div>
      </div>

  </form>
</template>


<!-- Buttons -->
<template name="signup">
  <button class="waves-effect waves-teal btn-flat right" name="submit" type="submit">Submit</button>
  <!-- Modal Structure  data-target="modal_tnc" modal-trigger in class-->
    <div id="modal_tnc" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Terms and Conditions</h4>
        <p>If you are caught, please don't mention our name</p>
      </div>
      <div class="modal-footer">
        <button href="/sent_verificaiton" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</button>
      </div>
    </div>

  <a class="waves-effect waves-teal btn-flat right login" href="/login">Log in</a>
</template>
