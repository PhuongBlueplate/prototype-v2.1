<!-- SignUp Navbar -->
<template name="signup_navbar">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-3">
        <div class="left24px">
        <a href="/" class="brand-logo black-text"><i class="material-icons black-text">arrow_back</i>Sign Up</a>
        </div>
      </div>
    </nav>
  </div>
</template>


<!--SignUp Content-->
<template name="signup_content">
  <form class="signup_form col l12 m6 s6">

<!-- Row No.1 - API Signin button -->
    <div class="top24px center">
    <a href="http://www.facebook.com" target="_blank"><img src ="/Signup/Facebook_button.svg"></a>
    <a href="http://www.google.com" target="_blank"><img src ="/Signup/G_button.svg"></a>
    </div>
    <div class="top24px">
<!-- Row No.2 - Email Address -->
    <div class="container">
      <div class="row valign-wrapper col l6 m4 s4 offset-l3 -m1 -s1 valign">
        <div class="input-field col l3 m2 s2 valign">
        <input id="first_name" name="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
        </div>
        <div class="input-field col l3 m2 s2 valign">
        <input id="last_name" name="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row valign-wrapper">
        <div class="input-field col l6 m4 s4 offset-l3 -m1 -s1 valign">
        <input id="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
        </div>
      </div>
<!-- Row No.3 - Password -->
      <div class="row">
        <div class="input-field col l6 m4 s6 offset-l3 -m1 -s1 valign">
        <input id="password" name="password" type="password" class="validate">
        <label for="password">Create a Password</label>
        </div>
      </div>
<!-- Row No.4 - Password -->
      <div class="row">
        <div class="input-field col l6 m4 s6 offset-l3 -m1 -s1 valign">
        <input id="cpassword" name="cpassword" type="password" class="validate">
        <label for="cpassword">Confirm your Password</label>
        </div>
      </div>
<!-- Row No.5 - Buttons-->
      <div class="row">
        <div class="col l6 m4 s6 offset-l3 -m1 -s1 valign">
          {{>signup}}
        </div>
      </div>
    </div>
  </div>
  </form>
</template>


<!-- Buttons -->
<template name="signup">
  <button data-target="modal_tnc" class="waves-effect waves-teal btn-flat modal-trigger right" name="submit" type="submit">Submit</button>
  <!-- Modal Structure -->
    <div id="modal_tnc" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Terms and Conditions</h4>
        <p>If you are caught, please don't mention our name</p>
      </div>
      <div class="modal-footer">
        <button href="/sent_verificaiton" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</button>
      </div>
    </div>

  <button class="waves-effect waves-teal btn-flat right login" href="/login">Log in</button>
</template>
