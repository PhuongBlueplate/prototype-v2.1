<!-- New Navbar-->
<template name="bp_navbar">
<div class="navbar-fixed">
  <nav class="nav-wrapper white col l12">
    <div class="valign-wrapper">


      <!--Logo-->


      <div class='col l2'>
        <a href="#" class='navbar_brand_logo' data-activates="chatbot_nav"><img src="navbar/BPLogo_sysmbol.svg" height="30" width="30"></a>
      </div>

      <!--Search Bar-->
      <div class='container col l7'>
        <form class="nav_search_bar col l12 valign">

          <div class='row'>
          <div class="input-field black-text col l4 m2 s2 valign">
          <i class="grey-text prefix"><img src="/navbar/search.svg"/></i>
          <input id="search_by_place" type="text" placeholder="ADDRESS" required>

          </div>

          <div class="input-field black-text col l4 m2 s2 valign">
          <i class="grey-text prefix"><img src="/navbar/Date.svg"/></i>
          <input id="search_by_time" type="text" class="timepicker" placeholder="DATE/TIME" required>

          </div>

          <div class="input-field black-text col l4 m2 s2 valign">
          <i class="prefix"><img src="/navbar/Option.svg"/></i>
          <select class="material_select" id="search_by_method">
            <option value="" disabled selected>SERVICE OPTION</option>
            {{#each service_option_list}}
            <option value="{{option}}">{{service_option}}</option>
            {{/each}}
          </select>
          </div>

        </div>
        </form>
      </div>
<!--Example
        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
      -->




<div class='right col l4'>
<ul id="nav-mobile" class="right">

          <div class="navbar_user_pic">
            <img src="/msgDialog/user.jpg" height="24"/>
          </div>
        </a></li>
      </ul>
  </div>
</div>
    </nav>
    </div>
