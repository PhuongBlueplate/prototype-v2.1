<!-- New Navbar-->
<template name="bp_navbar">
<div class="navbar-fixed ">
  <nav class="nav-wrapper white z-depth-0 ">
      <!--Logo-->

      <div class='row'>

      <a href="" class ='nav_brand_logo left' data-activates="chatbot_nav"><img src="navbar/BPLogo_sysmbol.svg" class='navbar_logo' height="40" width="40"></a>

           <!--Search Bar-->

        <form class="nav_search_bar col l8">
          <div class="input-field grey-text col l3 m2 s2">
            <i class="grey-text prefix"><img src="/navbar/search.svg"/></i>
            <select class=“material_select” id=“search_by_place”>
              <option value=“” disabled selected>Location</option>
              {{#each location_option_list}}
              <option value=“{{option}}“>{{location_option}}</option>
              {{/each}}
            </select>
          </div>

          <div class="input-field grey-text col l3 m2 s2">
            <i class="grey-text prefix"><img src="/navbar/Option.svg"/></i>
            <select class=“material_select” id=“search_by_method”>
              <option value=“” disabled selected>Serving Option</option>
              {{#each service_option_list}}
              <option value=“{{option}}“>{{service_option}}</option>
              {{/each}}
            </select>
          </div>


          <div class="input-field grey-text col l3 m2 s2">
            <i class="grey-text prefix"><img src="/navbar/Date.svg"/></i>
            <div class="textbox_adj">
            <input class='datepicker' id=“search_by_date” type='text'/>
            </div>
            </div>

          <div class="input-field grey-text col l3 m2 s2">
            <i class="grey-text prefix"><img src="/navbar/Date.svg"/></i>
            <div class="textbox_adj">
            <input class='timepicker' id=“search_by_time” type='text' placeholder='time'/>
            </div>
            </div>

          </form>

      <div class="input-field grey-text col l3 m2 s2">
        <i class="grey-text prefix"><img src="/navbar/Date.svg"/></i>
        <div class="textbox_adj">
          <input class='timepicker' id=“search_by_time” type='text' placeholder='time'/>
        </div>
      </div>
    </form>
<!--Example
        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li> -->
      <div class='right'>
        <a href="shopping_cart" ><img src='/navbar/OrderDish.svg' height="40" class='navbar_logo'/></a>
        <a class="dropdown-button" href="" data-activates="profile_dropdown">
            <img src="/user_avatar.svg" class="circle navbar_logo" height='40'/></a>
          </div>
        </div>
    </nav>
</div>
  <!--Dropdown setting for the navbar-->
  <ul id="profile_dropdown" class="dropdown-content" style="height:100%">
    <li><a href="" id="profile_link"><i class="material-icons">person</i>Profile</a></li>
    <li class="divider"></li>
      <li><a href="" id="all_link"><i class="material-icons">local_pizza</i>I wanna eat</a></li>

        <!-- <li><a href="#!" style = "margin-left: 48px;">Review</a></li> -->
    <li class="divider"></li>
      <li><a><i class="material-icons">restaurant</i>I wanna cook</a></li>
        <li><a href="" id="dashboard_link" style ="margin-left: 48px;">Dashboard</a></li>
        <li><a href="" id="create_dish_link" style ="margin-left: 48px;">Make dish</a></li>
        <li><a href="" id="create_menu_link" style ="margin-left: 48px;">Make set menu</a></li>
        <li><a href="" id="start_cooking_link" style ="margin-left: 48px;">Start cooking</a></li>

    <li class="divider"></li>
