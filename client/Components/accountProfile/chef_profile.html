<template name = "chef_profile_form">
    <form class ="profile_details" id="profile_details">
      <div class = "profile_banner-area valign-wrapper">

        <div class = "container valign">
        <div class = "profile_circle_base" >
         {{#with currentUpload}}
                 <div class="preloader-wrapper big active img_preloader center">
                   <div class="spinner-layer spinner-red-only">
                     <div class="circle-clipper left">
                       <div class="circle"></div>
                     </div><div class="gap-patch">
                       <div class="circle"></div>
                     </div><div class="circle-clipper right">
                       <div class="circle"></div>
                     </div>
                   </div>
                 </div>
         {{else}}
               {{#if checkUpload}}
                   <img src= "profile_upload/{{imageFile}}" />
               {{else}}
                   <div class = "profile_image_upload">
                       <label for = "profile_file_input">
                           <img class="profile_icon_img_upload" src="/profile_upload/profile_img_upload_icon.svg" />
                       </label>
                       <div class="file-field input-field">
                           <input id="profile_file_input" type="file">
                         <div class="file-path-wrapper">
                         </div>
                       </div>
                   </div>
               {{/if}}
         {{/with}}
       </div>


       <div class="row col l6 m3 s3 valign">
      <h5 class = "white-text center-align">{{currentUser.profile.first_name}} {{currentUser.profile.last_name}}</h5>
    </div>
      <div class="input-field col l12 m2 s4 valign">
        <input id="profile_keywords" name="profile_keywords" type="text" placeholder="Write keywords about you">
      </div>
   </div>
      </div>
    </form>
</template>
