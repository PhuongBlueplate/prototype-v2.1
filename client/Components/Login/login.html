<template name="login_form">
  <!--Instead of Header, use materializecss-NavBar-->
  <header>
        {{>login_navbar}}
  </header>

  <main>
    <div class="top24px">
        {{>login_content}}
    </div>
  </main>
</template>


<template name="login_navbar">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-3">
        <div class="left24px">
        <a href="#!" class="brand-logo black-text"><i class="material-icons black-text">arrow_back</i>Log in</a>
        </div>
      </div>
    </nav>
  </div>
</template>

<template name="login_content">
  <form class="signup_form col l12 m6 s6">
    <div class="top24px center">
      <a href="http://www.facebook.com" target="_blank"><img src ="/assets/Facebook_button.svg"></a>
      <a href="http://www.google.com" target="_blank"><img src ="/assets/G_button.svg"></a>
    </div>
  <!-- Row No.1 - API Signin button -->


  <!-- Row No.2 - Email Address -->
  <div class="row">
    <div class="col l3 m1 s0"></div>
      <div class="input-field col l6 m4 s6">
        <input id="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    <div class="col l3 m1 s0"></div>
  </div>
  <div class="row">
    <div class="col l3 m1 s0"></div>
      <div class="input-field col col l6 m4 s6">
        <input id="password" name="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    <div class="col l3 m1 s0"></div>
  </div>
  <div class="row">
  <div class="col l3 m1 s0"></div>
  <div class="col l6 m4 s6">
    {{>login}}
</div>
  <div class="col l3 m1 s0"></div>
</div>

  </form>
</template>

<template name="login">
  <button class="waves-effect waves-teal btn-flat right" type="submit" name="action">log in</button>
</template>
