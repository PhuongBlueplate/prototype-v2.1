<template name='show_room'>
  <div class = "container">
    {{> show_room_dish}}
    <br>
    {{>show_room_menu}}
    <br>
    {{>show_room_chef}}
  </div>
</template>

<template name='show_room_dish'>
  <h5>Dishes</h5>
  <div class = "row">
    {{#each find_dishes_by}}
      {{> dishes_list}}
    {{/each}}
  </div>
</template>

<template name='show_room_menu'>
  <h5>Menu</h5>
  <div class = "row">
    {{#each find "Menu"}}
      <div class = "menu_card_wrapper col l4 m6 s12" width="300">
        {{> menu_card}}
      </div>
    {{/each}}
  </div>
</template>

<template name='show_room_chef'>
  <h5>Chef</h5>
  <div class = "row">
  </div>
</template>
