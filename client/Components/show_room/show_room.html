<template name='show_room'>
  <div class = "container">
    {{> show_room_dish}}
    <br>
    {{>show_room_menu}}
    <br>
    {{>show_room_chef}}
  </div>
</template>



<template name='show_room_dish'>
  <h5>Dishes</h5>
  <div class = "row">
    {{#each find "Dishes"}}
      {{> dishes_rotation}}
    {{/each}}
  </div>
</template>

<template name='show_room_menu'>
  <h5>Menu</h5>
  <div class = "row">
    {{#each find "Menu"}}
      {{> dishes_rotation}}
    {{/each}}
  </div>
</template>

<template name='show_room_chef'>
  <h5>Chef</h5>
  <div class = "row">
    {{#each dishes_item}}
      {{> dishes_rotation}}
    {{/each}}
  </div>
</template>
