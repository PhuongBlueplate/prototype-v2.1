<template name="msgDialog">
  <header>
    {{>msgDialog_navbar}}
  </header>
  <main>
      {{>msgDialog_content}}
  </main>
  <footer>
    {{>msgDialog_footer}}
  </footer>
</template>

  <!--Instead of Header, use materializecss-NavBar-->
<template name="msgDialog_navbar">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-5">
        <div class="logo-blueplate">
        <a href="#" class="brand-logo"><img src="/msgDialog/Logo_BK_Skatch82x28.svg"/></a>
        </div>
      <!--The User picture that float half way on the navbar-->
        <ul class="right hide-on-med-and-down">
          <li>
          <div class="btn-floating btn-large halfway-fab N/A">
          <div class="user-pic">
            <img src="/msgDialog/user.jpg"/>
          </div>
        </div>
          </li>
        </ul>
      </div>
  </nav>
    </div>
</template>


<template name = "msgDialog_content">
  <div class = "content">
  <!--Show Conversation Screen-->
  <div class="conversation-screen">
    <div class="left24px top16px" id="messages_wrap">
    {{#each messages}}
      {{> message}}
    {{/each}}
    </div>
  </div>
  <!--Show Card Screen-->
  <div class="card-screen">

    <div class="left24px top16px">
      {{> chef_profile_form}}
    </div>

    
  </div>
</div>
</template>


    <!--Footer-->
    <template name="msgDialog_footer">
      <div class="footer">
      <div class="footer-left">
        <div class ="left24px">
        {{> add}}
        </div>
      </div>
      <div class = "footer-right">
          <div class="float-left">
          <div class="social_media">
          <a href="http://www.youtube.com" target="_blank"><img src="/msgDialog/youtube_16px_h_BK.svg" class="social_media"/></a>
          <a href="http://www.pinterest.com" target="_blank"><img src="/msgDialog/pinterest_16px_h_BK.svg" class="social_media"/></a>
          <a href="http://www.linkedin.com" target="_blank"><img src="/msgDialog/linkedin_16px_h_BK.svg" class="social_media"/></a>
          <a href="http://www.instagram.com" target="_blank"><img src="/msgDialog/instagram_16px_h_BK.svg" class="social_media"/></a>
          <a href="http://www.facebook.com" target="_blank"><img src="/msgDialog/faceBook_16px_h_BK.svg" class="social_media"/></a>
        </div>
      </div>
        <div class="float-right">
          <div class ="right24px">|  2017 &#169; Copyright to Blueplate.co  |  Terms & Privacy  |  Help  |</div>
          </div>
        </div>
      </div>
  </template>

  <template name="show_card_content">
  <div class = "valign wrapper">
    {{>dishes_list}}
  </div>
  </template>

<!--Message Chips-->
<template name="message">
  {{#if message_owner}}
    <div class = "right-align">
      <div class="message_wrapper grey lighten-5 black-text"><strong>{{owner}}</strong><br>{{text}}<br><div class="time_wrapper right">{{current_time}}</div></div>
      <br>
    </div>
  {{else}}
    <div class = "left-align">
      <div class="message_wrapper red lighten-2 white-text"><strong>{{owner}}</strong><br>{{text}}<br><div class="time_wrapper right">{{current_time}}</div></div>

      <br>
    </div>
  {{/if}}
</template>

<template name="add">
      <form class="send-message" autocomplete="off">
            <input id="new_message_text" type="text" name="new_message" placeholder="Send a message" >
      </form>
</template>


<!-- Voice -->
<template name="voice">
    <i class="material-icons mic">mic</i>
</template>
